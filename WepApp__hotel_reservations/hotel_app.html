<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Reservation Web App</title>
</head>
<style>
    :root {
        --fs-1: 1rem;
        --fs-2: 2rem;
        --fs-3: 3rem;
        --room-size: 40px;

        --color-base-1: #f5f7fd;
        /* --color-base-2: #464849; */

        /* --color-prime: #fff; */


        --color-busy: rgb(231, 92, 66);
        --color-vacant: rgb(63, 173, 78);
        --color-disabled: #c1c1c1;


        --ui-drop-shadow-1: 0px 8px 24px rgba(0, 0, 0, 0.405);
        --ui-drop-shadow-2: 0px 3px 25px rgba(0, 0, 0, 0.572);
        --shadow-tile: 0px 0px 10px 0px rgba(17, 17, 17, 0.271);

        --font-size-heading-1: 60px;
        --font-size-heading-2: 36px;
        --font-size-heading-3: 28px;

        --padding-text-1: 1em;
        --padding-text-2: 2em;
        --padding-container-1: 1em;
        --padding-container-2: 2em;

        --gutter-1: 1em;
        --gutter-2: 2em;
        --app-gutter: 15em;
        --room-border-radius: 4px;
        --btn-border-radius: 8px;
        --ui-card-width: 484px;
        --trans-1: .2s;
        --on-hover-btn-1: translateY(-5%);
        --on-hover-txt-1: .8;

        --color-prime: #fff;
        --color-bg-1: #34495e;
        --color-font-1: #f5f7fd;
        --color-primary: #1abc9c;
        --color-secondary: #7c95a1;
        --color-accent: #5DA0A2;
    }

    *,
    *::after,
    *::before {
        user-select: none;
    }

    body {
        direction: rtl;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
        position: relative;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        background: var(--color-base-1)
    }

    a {
        text-decoration: none !important;
    }

    #site {
        display: contents
    }

    #site-header,
    #site-footer {
        display: none;
    }

    .header__container {
        padding: .5em 10em;
        margin: auto;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--ui-drop-shadow-1);
        background-color: var(--color-bg-1);
        position: fixed;
        z-index: 20 !important;
    }

    .report__go {
        cursor: pointer;
        height: 100%;
        color: var(--color-font-1);
    }

    .report__go p {
        margin: 0 !important;
        transition: var(--trans-1);
        font-size: var(--fs-1);
        padding: .5em var(--padding-container-1);
        border-radius: var(--room-border-radius);
        background-color: #7c95a1;

    }

    .report__go p:hover {
        opacity: var(--on-hover-txt-1);
    }

    .title__container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        /* margin-inline:  calc(var(--gutter-2)*3); */
        /* padding: var(--padding-text-1); */
        color: var(--color-font-1) !important;
        transition: var(--trans-1);
    }

    .title__container:hover {
        opacity: var(--on-hover-txt-1);
    }

    .app__title {
        margin: 0;
        font-weight: bold;
        font-size: var(--fs-2);

    }

    .small__text {
        margin: 0%;
        font-size: 1rem;
        text-align: center;
        width: 100%;
    }

    .hotels__container {
        width: 100vw;
        position: relative;
        padding: 8em 0 1em;
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        overflow-x: hidden;
    }

    .tools__container {
        display: flex;
        gap: 40em;
        align-items: space-between;
        width: 80%;
        margin: 0 auto;
        padding: var(--padding-container-2) 0;
    }

    .hotel__summary_container {
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--gutter-1);
    }

    .summary__label {
        /* font-size: .6rem;
        width: 100%; */

    }

    .hotel__summary {

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        color: var(--color-bg-1);
        cursor: pointer;
        box-shadow: var(--shadow-tile);
        min-width: 30px;
        min-height: 30px;
        background-color: #c1c1c1;
        border-radius: var(--room-border-radius);
        padding: .2em .8em;
        /* gap: 3px; */
        transition: var(--trans-1);

    }

    .hotel__summary>* {
        font-size: .6rem;
        font-weight: 600;
        cursor: pointer;
        margin: 0;
        ;
    }

    .hotel__summary:hover {
        cursor: pointer;
        transform: var(--on-hover-btn-1);
    }

    .hotel__summary:first-child {
        background-color: var(--color-secondary);
    }

    .hotel__summary:nth-child(2) {
        background-color: var(--color-disabled);
    }

    .hotel__summary:nth-child(3) {
        background-color: var(--color-primary);
    }

    .hotel__summary:last-child {
        background-color: var(--color-busy);
    }

    .select__container {
        width: 50%;
        height: 100%;
    }

    .selec__hotel {
        width: 200px;
        border: none;
        background-color: var(--color-accent);
        color: var(--color-base-1);
        box-shadow: var(--shadow-tile);
        border-radius: var(--room-border-radius);
        padding: .4em .8em;
        cursor: pointer;
        outline: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    /* .hotel__wrapper{
    background-color: red;
    display: flex;
    align-items: center;
    justify-content: space-between;
} */
    .hotel__container {
        margin: 0 auto;
        background-color: var(--color-prime);
        border-radius: var(--btn-border-radius);
        width: 90vw;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-direction: column;
        padding: var(--padding-container-2) var(--padding-container-1);
        transition: var(--trans-1);
    }

    .hotel__title {
        margin: 0 0 var(--gutter-1);
        padding: var(--padding-container-1);
        border-radius: var(--btn-border-radius);
        background: var(--color-secondary);
        color: var(--color-font-1);
        box-shadow: var(--shadow-tiles);
        transition: var(--trans-1);
        box-shadow: var(--ui-drop-shadow-1);
        cursor: pointer;
    }

    .hotel__title:hover {
        transform: var(--on-hover-btn-1);
    }

    .chart__container {
        width: 80%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        flex-direction: column;
        gap: var(--gutter-1);
    }

    /* .chart__container:nth-child(2) .hotel__room:nth-child(4n-7) {
        background: var(--busy-color);
    } */

    .storey {
        box-shadow: var(--ui-drop-shadow-1);
        background-color: var(--color-bg-1);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        position: relative;
        padding: var(--padding-container-2) calc(var(--padding-container-1)*2);
        border-radius: var(--btn-border-radius);
        min-height: 2em;
        width: 90%;
        overflow: hidden;


    }

    .storey__body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        width: 100%;
    }

    .show__title {
        transform: translate(0%, -10%) !important;
    }

    .storey__title {
        color: var(--color-base-1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 30px;
        font-weight: bold;
        transition: var(--trans-1);
        transform: translate(0, -80px);
    }

    .storey__num {
        text-align: center;
        padding: calc(var(--padding-container-1)*.2);
        background-color: var(--color-accent);
        border-bottom-left-radius: var(--room-border-radius);
        border-top-right-radius: var(--room-border-radius);
        color: var(--color-base-1);
        font-size: var(--fs-2);
        font-weight: bold;
        position: absolute;
        top: 0%;
        right: 0px;
        cursor: pointer;
        /* border: var(--color-primary-2) solid 1px; */



    }

    .hotel__room {
        user-select: none;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 3px;
        width: var(--room-size);
        height: var(--room-size);
        transition: var(--trans-1);
        cursor: pointer;
        background: var(--color-secondary);
        color: var(--color-base-1);
        border-radius: var(--room-border-radius);
    }

    .hotel__room:hover {
        transform: var(--on-hover-btn-1);
    }




    /* ============ POPUP AUTH ============== */




    .popup__back {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.555);
        top: 0;
        left: 0;
    }

    .popup__container {
        position: fixed;
        background: var(--color-bg-1);
        border-radius: var(--btn-border-radius);
        color: var(--color-font-1);
        font-weight: bold;
        border: 10px solid var(--color-base-1);
        padding: var(--padding-container-1);
        width: 50%;
        top: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .popup__title {
        font-size: var(--fs-1);
        padding: var(--padding-container-1);
    }

    .input__wrapper {
        width: 100%;
        /* background-color: var(--color-base-1) */
    }

    .apikey__input {
        margin: var(--gutter-1) auto;
        border-radius: var(--room-border-radius);
        background-color: var(--color-base-1);
        text-align: center;
        width: 80%;
        display: block;
        border: none;
        outline: none;
        padding: var(--padding-text-1);
        transition: .2s;
        color: var(--color-bg-1);
        font-weight: bold;
    }

    .apikey__input:focus::-webkit-input-placeholder {
        transform: translateY(-3em);
        transition: .2s;
    }

    .submit__btn {
        display: block;
        margin: 1.3em auto;
        font-size: 1.3rem;
        border: none;
        border-radius: var(--room-border-radius);
        background-color: var(--color-secondary);
        box-shadow: var(--shadow-tile);
        color: aliceblue;
        padding: .7em 1.4em;
        cursor: pointer;
        transition: .2s;
    }

    .submit__btn:hover {
        transform: var(--on-hover-btn-1);
    }



    .form {
        transition: .4s;
        box-shadow: var(--ui-drop-shadow-2);
        position: fixed;
        width: 100%;
        top: -10%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #CCC;
        padding: 20px;
        border-radius: 10px;
        width: 600px;
        z-index: 2;
    }

    .form,
    .form_fieldset,
    .form-field,
    .form-button {
        border: 0;
    }


    fieldset {
        padding: 0;
        background-color: var(--color-bg-1);
        padding: var(--padding-container-1);
        border-radius: var(--room-border-radius);
    }


    .form-label {
        display: block;
        margin-bottom: 5px;
        color: var(--color-base-1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .all-dates {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .form-field {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 35px;
        width: 100%;
        margin-bottom: 30px;
        border-radius: 5px;
        text-indent: 10px;
        font-size: 12px;
    }

    .form-dates {
        width: 48%;
        display: inline-block;
    }

    .form-dates:nth-of-type(2) {
        float: right;
    }



    .btns__container {
        display: flex;
        align-items: center;
        justify-self: space-between;
        padding: var(--padding-container-1);
    }


    .btns__container>* {
        border-radius: var(--room-border-radius);
        box-shadow: var(--ui-drop-shadow-1);
        color: var(--color-bg-1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        cursor: pointer;
        margin: 0 auto;
        padding: .4em 3em;
        font-weight: 600;
        font-size: var(--fs-1);
        transition: var(--trans-1);
    }

    .form-button:first-child {
        background-color: var(--color-primary);

    }

    .form-button:last-child {
        background-color: var(--color-disabled);
    }

    .btns__container>*:hover {
        transform: var(--on-hover-btn-1);
    }

    .bg__dim {
        width: 100vw;
        height: 100vh;
        background-color: #0405065f;
        position: fixed;
        left: 0;
        top: 500%;
        z-index: 3;
        transition: var(--trans-1);
    }

    .the__container {
        /* overflow: hidden; */
        position: fixed;
        height: 100vh;
        width: 15px;
        top: 0;
        left: 0;
        z-index: 1;
        /* box-shadow: var(--ui-drop-shadow-2);
        border-bottom-right-radius: var(--room-border-radius);
        background-color: aquamarine; */

    }

    .container__resize {
        position: absolute;
        border-bottom-left-radius: 10px;
        border-top-left-radius: 10px;
        background-color: var(--color-disabled);
        color: var(--color-bg-1);
        cursor: col-resize;
        right: 0px;
        top: 10%;
        border: none;
        width: 4px;
        height: 40px;
        /* box-shadow: 20px 10px 10px 0px #000; */
        transition: var(--trans-1)
    }

    .container__toggle {
        position: absolute;
        border-bottom-right-radius: 10px;
        border-top-right-radius: 10px;
        background-color: var(--color-bg-1);
        color: var(--color-bg-1);
        cursor: pointer;
        right: -10px;
        top: 20%;
        border: none;
        font-size: .9rem;
        width: 15px;
        height: 70vh;
        /* box-shadow: 20px 10px 10px 0px #000; */
        user-select: none;
        transition: var(--trans-1)
    }

    .container__toggle::after {
        content: "";
        color: var(--color-font-1);
        position: absolute;
        top: 50%;
        right: 50%;

    }

    .container__toggle.rotate::after {
        transform: rotate(180deg);
    }

    .container__toggle::after {
        content: "\00AB";
        color: var(--color-font-1);
        position: absolute;
        top: 50%;
        right: 50%;
        font-size: 30px;
        transition: var(--trans-1);
    }

    .container__toggle:hover {
        /* opacity: var(--on-hover-txt-1); */
    }

    .container__body {
        padding: var(--padding-container-1);
        width: 100%;
        margin: 6em auto 0;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        flex-wrap: wrap;
        gap: 2px;
    }

    .rooms__container {
        scroll-behavior: smooth;
        overflow-y: scroll;
        border-top-right-radius: var(--btn-border-radius);
        border-bottom-right-radius: var(--room-border-radius);
        width: 0;
        height: 100%;
        width: 100%;
        background-color: var(--color-bg-1);
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        flex-wrap: wrap;
    }

    .holder__btn_container {
        margin: 0 auto;
        text-align: center;
        width: 100%;
        align-self: flex-end;

    }

    .disabled {
        background-color: var(--color-disabled);
        pointer-events: none;
        user-select: none;
    }

    .disabled:hover {
        transform: none;
        pointer-events: none;

    }

    .confirm__reserved {
        opacity: 0;
        font-weight: bold;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        background-color: var(--color-secondary);
        width: 30%;
        padding: var(--padding-container-1);
        border: none;
        margin: var(--gutter-1) auto;
        border-radius: var(--btn-border-radius);
        box-shadow: var(--ui-drop-shadow-1);
        cursor: pointer;
        transition: var(--trans-1);
    }

    .confirm__reserved:hover {
        /* width: 40%; */
        filter: brightness(.9);
    }

    .new__resevedRoom {
        /* margin: 0 auto; */
        user-select: none;
        width: 4em;
        background: var(--color-busy);
        color: var(--color-bg-1);
        border-radius: var(--btn-border-radius);
        padding: .5em;
        border-radius: var(--room-border-radius);
        box-shadow: var(--shadow-tile);
        cursor: pointer;
        transition: var(--trans-1);
    }

    .new__resevedRoom:hover {
        transform: var(--on-hover-btn-1);
    }

    .rooms__container::-webkit-scrollbar {
        display: none;
    }

    .shake {
        animation: shake .5s;
    }

    .shake2 {
        animation: shake 0.5s cubic-bezier(.36, .07, .19, .97);
    }

    @keyframes shake {
        0% {
            transform: translate(1px, 1px) rotate(0deg);
        }

        10% {
            transform: translate(-1px, -2px) rotate(-1deg);
        }

        20% {
            transform: translate(-3px, 0px) rotate(1deg);
        }

        30% {
            transform: translate(3px, 2px) rotate(0deg);
        }

        40% {
            transform: translate(1px, -1px) rotate(1deg);
        }

        50% {
            transform: translate(-1px, 2px) rotate(-1deg);
        }

        60% {
            transform: translate(-3px, 1px) rotate(0deg);
        }

        70% {
            transform: translate(3px, 1px) rotate(-1deg);
        }

        80% {
            transform: translate(-1px, -1px) rotate(1deg);
        }

        90% {
            transform: translate(1px, 2px) rotate(0deg);
        }

        100% {
            transform: translate(1px, -2px) rotate(-1deg);
        }
    }

    @keyframes shake2 {

        10%,
        90% {
            transform: translate3d(-1px, 0, 0);
        }

        20%,
        80% {
            transform: translate3d(2px, 0, 0);
        }

        30%,
        50%,
        70% {
            transform: translate3d(-4px, 0, 0);
        }

        40%,
        60% {
            transform: translate3d(4px, 0, 0);
        }
    }

    .intro__outer {
        width: 100%;
        height: 100%;
        text-align: center;
        padding: 5em 0em;

    }

    .intro__inner {
        width: 85%;
        height: 100%;
        text-align: center;
        padding: 8em 0em;
        margin: 0 auto;
        background-color: var(--color-font-1);
        box-shadow: var(--ui-drop-shadow-2);
        border-radius: var(--btn-border-radius);
        cursor: pointer;
        transition: var(--trans-1);
        color: var(--color-bg-1);

    }

    .intro__inner:hover {
        opacity: var(--on-hover-txt-1);
    }

    .intro__outer p:first-child {
        font-size: 50px;
        font-weight: bold;
    }

    .intro__outer p:last-child {
        font-size: 30px;
        font-weight: bold;
        text-decoration: underline;
    }

    .intro__outer p {
        text-align: center;
        margin: var(--gutter-1);
    }
</style>
