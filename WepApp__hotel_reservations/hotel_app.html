<style>
    :root {
        --fs-1: 1rem;
        --fs-2: 2rem;
        --fs-3: 3rem;
        --room-size: 40px;
        
        --color-base-1: #f5f7fd;
        /* --color-base-2: #464849; */
        
        /* --color-prime: #fff; */
        

        --color-busy: rgb(231, 92, 66);
        --color-vacant: rgb(63, 173, 78);
        --color-disabled: #c1c1c1;
        
        
        --ui-drop-shadow-1: 0px 8px 24px rgba(0, 0, 0, 0.405);
        --ui-drop-shadow-2: 0px 3px 25px rgba(0, 0, 0, 0.572);
        --shadow-tile: 0px 0px 10px 0px rgba(17, 17, 17, 0.271);

        --font-size-heading-1: 60px;
        --font-size-heading-2: 36px;
        --font-size-heading-3: 28px;

        --padding-text-1: 1em;
        --padding-text-2: 2em;
        --padding-container-1: 1em;
        --padding-container-2: 2em;

        --gutter-1: 1em;
        --gutter-2: 2em;
        --app-gutter: 15em;
        --room-border-radius: 4px;
        --btn-border-radius: 8px;
        --ui-card-width: 484px;
        --trans-1: .2s;
        --on-hover-btn-1: translateY(-5%);
        --on-hover-txt-1: .8;

        --color-prime: #fff;
        --color-bg-1: #34495e;
        --color-font-1:#f5f7fd;
        --color-primary: #1abc9c;
        --color-secondary: #7c95a1;
        --color-accent: #5DA0A2;
    }


    body {
        direction: rtl;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
        position: relative;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--color-base-1)
    }
    #site {
        display: contents
    }

    #site-header {
        display: none;
    }

    .header__container {
        /* padding: var(--padding-container-1) ; */
        margin: auto;
        width:100%;
        display: flex;
        justify-content: space-around;
        cursor: pointer;
        box-shadow: var(--ui-drop-shadow-1);
        background-color: var(--color-bg-1);
        position: fixed;
        z-index: 2;
    }
    .report__go{
        height: 100%;
        padding: var(--padding-text-1);
    color: var(--color-font-1);
    transition: var(--trans-1);
    font-size: var(--fs-1);
    }
.title__container{
    display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    /* margin-inline:  calc(var(--gutter-2)*3); */
    /* padding: var(--padding-text-1); */
    color: var(--color-font-1);
    transition: var(--trans-1);
}
    .app__title {
        margin: 0;
        font-weight: bold;
        font-size: var(--fs-2);
        
    }
    .small__text{
        margin: 0%;
        font-size:1rem;
text-align: center;
width: 100%;
    }
    .title__container:hover {
        opacity: var(--on-hover-txt-1);
    }

    .hotels__container {
        /* width: 100vw; */
        /* height: 100vw; */
        /* padding-top: 7em; */
        display: flex;
        align-items: flex-start;
        flex-direction: column;
    }

.tools__container{
    
}
    .hotel__container {
        background-color: var(--color-prime);
        margin: var(--app-gutter) auto;
        border-radius: var(--btn-border-radius);
        width: 90vw;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-direction: column;
        padding: var(--padding-container-2) var(--padding-container-1);
    }

    .hotel__title {
        margin: 0 0 var(--gutter-1);
        padding: var(--padding-container-1);
        border-radius: var(--btn-border-radius);
        background: var(--color-secondary);
        color: var(--color-font-1);
        box-shadow: var(--shadow-tiles);
        transition: var(--trans-1);
        box-shadow: var(--ui-drop-shadow-1);
        cursor: pointer;
    }
    .hotel__title:hover{
        transform: var(--on-hover-btn-1);
    }   

    .chart__container {
        width: 80%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        flex-direction: column;
        gap: var(--gutter-1);
    }

    /* .chart__container:nth-child(2) .hotel__room:nth-child(4n-7) {
        background: var(--busy-color);
    } */

    .storey{
        box-shadow: var(--ui-drop-shadow-1);
        background-color: var(--color-bg-1);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        position: relative;
        padding:  var(--padding-container-1) calc(var(--padding-container-1)*3);
        border-radius: var(--btn-border-radius);
        width: 95%;
        min-height: 5em;
    }
    .storey::before{
        text-align: center;
        padding: calc(var(--padding-container-1)*.2);
        content: attr(data-storey);
        background-color: var(--color-accent);
        border-radius: var(--room-border-radius);
        color: var(--color-base-1);
        font-size: var(--fs-2);
        font-weight: bold;
        position:absolute;
        top: 0%; 
        right: 0px;
        /* border: var(--color-primary-2) solid 1px; */



    }
    .hotel__room {

        display: flex;
align-items: center;
justify-content: center;
        margin: 3px;
        width: var(--room-size);
        height: var(--room-size);
        transition: var(--trans-1);
        cursor: pointer;
        background: var(--color-secondary);
        color: var(--color-base-1);
        border-radius: var(--room-border-radius);
    }

    .hotel__room:hover {
        transform: var(--on-hover-btn-1);
    }

    /* ============ Form Styling ============== */
    .form {
        transition: .4s;
        box-shadow: 1px 1px 15px #000;
        position: fixed;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.555);
        top: -10%;
        left: 50%;
        transform: translate(-50%, -50%)
    }

    .form,
    .form_fieldset,
    .form-field,
    .form-button {
        border: 0;
    }


    fieldset {
        padding: 0;
    }

    .form {
        background-color: #CCC;
        padding: 20px;
        border-radius: 10px;
        width: 600px;
        font-family: Arial, Helvetica, sans-serif;
    }

    label.form-label {
        color: blue;
    }

    .form-label {
        display: block;
        margin-bottom: 5px;
        color: red;
    }

    .form-field {
        height: 35px;
        width: 100%;
        margin-bottom: 30px;
        border-radius: 5px;
        text-indent: 10px;
        font-size: 12px;
    }

    .form-dates {
        width: 48%;
        display: inline-block;
    }

    .form-dates:nth-of-type(2) {
        float: right;
    }

    .form-button {
        cursor: pointer;
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: var(--vacant-color);
        color: white;
        font-weight: 600;
        font-size: 20px;
        transition: .4s;
    }

    .form-button:hover {
        background-color: #005539c5;
    }

    .btns__container {
        display: flex;
        align-items: center;
        justify-self: space-between;

    .bar__container {

        width: 50%;
        background: #ddd
    }

    .bar {

        background-color: #fff;
        padding: 5px;
        position: relative;

    }

    .progress {
        width: 0%;
        height: 30px;
        background-color: #04AA6D;
        text-align: center;
        line-height: 30px;
        color: white;
        position: relative;
    }

    .title {

        text-align: center;
    }

    .percent {
        position: absolute;
        left: 50%;
        top: 10%;
        transform: translate(-50%, -50%);
        z-index: 2;

    }



    .the__container {

        position: fixed;
        width: 500px;
        max-height: 900px;

    }

    .container__toggle {
        position: absolute;
        width: 10px;
        height: 1000px;
        position: absolute;
        background-color: blue;
        cursor: pointer;
        border: none;
    }


    .container__body {
